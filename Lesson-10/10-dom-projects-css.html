<!DOCTYPE html>
<html>
    <head>
      <title>DOM Projects</title>
      <style>
        body {
          font-family: Arial, Helvetica, sans-serif;
        }

        .subscribe-button {
          border: none;
          background-color: black;
          color: white;
          font-weight: bold;
          padding: 10px 15px 10px 15px;
          border-radius: 50px;
          cursor: pointer;
          margin-bottom: 35px;
        }

        .is-subscribed {
          background-color: rgb(240, 240, 240);;
          color: black;
        }

        .calculate-button {
          background-color: green;
          color: white;
          border: none;
          padding: 12px 15px 12px 15px;
          font-size: 15px;
          cursor: pointer;
        }

        .cost-input {
          padding: 10px;
          font-size: 15px;
        }
      </style>
    </head>
  <body>
    <!--
    Subscribe Button
      Algorithm:
      1. if thet ext is "Subscribe" => "Subscribed"
      2. else change it back to "Subscribe"
    -->
    <p>YouTube Subscribe Button</p>
    <button class="js-subscribe-button subscribe-button" onclick="
      subscribe();
      ">Subscribe</button> 
      
      
    <!--
    Algorithm
    1. Get the text into the text box
    2. If amount < $40, add $10
    3. Display the total on the page
    -->
    <P>Amazon Shipping Calculator</P>
    <p>Orders under $40 = +$10 shipping.</p>
    <p>Orders over $40 = FREE shipping.</p>
    
    <!--
    1. clicks, keydowns => events
    2. onclik, onkeydown => eventt listeners
    3. event has object called: key
    -->
    <input class="js-cost-input cost-input" onkeydown="
      handleCostKeyDown(event)
    " placeholder="Cost of order">
    
    <button class="calculate-button" onclick="
      calculateTotal();
      ">Calculate</button>

    <p class="js-total-cost"></p>

    <script>
    //Amazon Shipping Calculator
    function calculateTotal(){
      const inputElement = document.querySelector('.js-cost-input');
      const value = inputElement.value.trim(); // Get and clean the input

      // Check if input is empty, not a number, or less than or equal to 0
      if (value === '' || isNaN(Number(value)) || Number(value) <= 0) {
        document.querySelector('.js-total-cost').innerHTML = 'Please enter a valid order amount.';
        return; // Exit the function early if input is invalid
      }

      let cost = Number(value);
      
      if (cost < 40) {
        cost = cost + 10;
        //Decimal point handeling: .toFixed(2)
        document.querySelector('.js-total-cost').innerHTML = `$${cost.toFixed(2)}`;
      } else {
        document.querySelector('.js-total-cost').innerHTML = `$${cost.toFixed(2)}`;
      }
    }

    //making a function for onkeydown
    function handleCostKeyDown(event) {
      if (event.key === 'Enter') {
        calculateTotal();
      }
    }

    //Clear the input value
    function clearInput() {
      document.querySelector('.js-cost-input').value = '';
      document.querySelector('.js-total-cost').innerHTML = '';
    }
    </script>
  </body>
</html>
