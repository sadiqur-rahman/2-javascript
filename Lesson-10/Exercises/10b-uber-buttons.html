<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uber Buttons</title>
  <style>
    .uber-button-now{
      background-color: black;
      color: white;
      border: none;
      font-size: xx-large;
      padding: 20px 40px 20px 40px;
      margin-right: 50px;
      border-radius: 10px;
      cursor: pointer;
    }

    .uber-button-later{
      background-color: rgb(230, 230, 230);
      color: black;
      border: none;
      font-size: xx-large;
      font-weight: bold;
      padding: 20px 40px 20px 40px;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="uber-button-now">Request now</button>
  <button class="uber-button-later">Schedule for later</button>
</body>
</html>
