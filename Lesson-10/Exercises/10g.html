<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10g</title>
  <style>
    .button-element {
      border: none;
      padding: 5px 15px;
      border-radius: 3px;
      background-color: rgb(238, 238, 238);
      cursor: pointer;
    }

    .is-toggled {
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>
  <button class="button-element gaming-button" onclick="isToggled('gaming')">Gaming</button>
  <button class="button-element music-button" onclick="isToggled('music')">Music</button>
  <button class="button-element tech-button" onclick="isToggled('tech')">Tech</button>

  <script>
    function isToggled(buttonName) {
      // Get all three buttons
      const gamingButton = document.querySelector('.gaming-button');
      const musicButton = document.querySelector('.music-button');
      const techButton = document.querySelector('.tech-button');

      // First remove the toggle from all buttons
      gamingButton.classList.remove('is-toggled');
      musicButton.classList.remove('is-toggled');
      techButton.classList.remove('is-toggled');

      // Then add the toggle only to the clicked one
      const clickedButton = document.querySelector(`.${buttonName}-button`);
      clickedButton.classList.add('is-toggled');
    }
  </script>
</body>
</html>
