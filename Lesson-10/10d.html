<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10d</title>
  <style>
    .button-element{
      border: none;
      padding: 5px 15px 5px 15px;
      border-radius: 3px;
      background-color: rgb(238, 238, 238);
      cursor: pointer;
    }

    .is-toggled{
      background-color: rgb(0, 0, 0);
      color: white;
    }
  </style>
</head>
<body>
  <button class="button-element" onclick="isToggled()">Gaming</button>

  <script>
    function isToggled(){
      const gamingButton = document.querySelector('button');
      const toggle = gamingButton.classList.contains('is-toggled');

      if(toggle) {
        gamingButton.classList.remove('is-toggled');
      } else {
        gamingButton.classList.add('is-toggled');
      }
    }
  </script>
</body>
</html>
