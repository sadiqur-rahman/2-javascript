<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10g</title>
  <style>
    .button-element{
      border: none;
      padding: 5px 15px 5px 15px;
      border-radius: 3px;
      background-color: rgb(238, 238, 238);
      cursor: pointer;
    }

    .is-toggled{
      background-color: rgb(0, 0, 0);
      color: white;
    }
  </style>
</head>
<body>
  <button class="button-element gaming-button" onclick="isToggled('gaming')">Gaming</button>
  <button class="button-element music-button" onclick="isToggled('music')">Music</button>
  <button class="button-element tech-button" onclick="isToggled('tech')">Tech</button>

  <script>
    const buttonName = '';
    function isToggled(buttonName){
      const getButton = document.querySelector(`.${buttonName}-button`);

      const gamingButton = document.querySelector(`.gamming-button`);
      const musicButton = document.querySelector(`.music-button`);
      const techButton = document.querySelector(`.tech-button`);

      const toggleCheck = getButton.classList.contains('is-toggled');

      if(toggleCheck) {
        getButton.classList.remove('is-toggled');
      } else {
        getButton.classList.add('is-toggled');
        gamingButton
      }
    }
  </script>
</body>
</html>
