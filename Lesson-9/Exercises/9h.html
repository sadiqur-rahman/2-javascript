<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9h Exercise: Live Typing</title>
</head>
<body>
  <input class="js-input" onkeyup="
    onTyping(event);
    ">
  <button class="js-clear" onclick="
    clearInput();
    ">Clear
  </button>

  <p class="js-live-input"></p>
</body>
<script>
  //Live Typing Practice
  function onTyping(event) {
    const inputText = document.querySelector('.js-input').value;
    document.querySelector('.js-live-input').innerHTML = inputText;
  } 

  //Clear the input value
    function clearInput() {
      document.querySelector('.js-cost-input').value = '';
      document.querySelector('.js-total-cost').innerHTML = '';
    }
</script>
</html>
