<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
    }

  </style>
</head>
<body>
  <h2>To-Do List</h2>

  <input class="js-input">

  <button class="" onclick="addTask()">Add Task</button>

  <h3>Task List</h3>
  <ul class="js-tasklist">
    <!-- Tasks will appear here -->
  </ul>
  <script>
    function addTask() {
      const taskInput = document.querySelector('.js-input');
      const taskText = taskInput.value.trim();

      // If empty, do nothing
      if (taskText === "") {
        alert("Please enter a task!");
        return;
      }

      // Create a new list item
      const li = document.createElement('li');

      // Set the content inside the <li>
      li.innerHTML = `${taskText} <button onclick="this.parentElement.remove()">Remove</button>`;

      // Create a remove button, it will not work because it will delete the first element not the specific one
      //function removeListItem() {
      //  document.querySelector('li').remove(); // Remove the <li> element
      //}

      // Add the new <li> to the task list
      document.querySelector('.js-tasklist').appendChild(li);

      // Clear the input
      taskInput.value = "";

    }
  </script>
</body>
</html>
