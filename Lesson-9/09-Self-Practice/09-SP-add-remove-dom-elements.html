<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
    }

  </style>
</head>
<body>
  <h2>To-Do List</h2>

  <input class="js-input">

  <button class="" onclick="addTask()">Add Task</button>

  <h3>Task List</h3>
  <ul class="js-tasklist">
    <!-- Tasks will appear here -->
  </ul>
  <script>
    function addTask() {
      const taskInput = document.querySelector('.js-input');
      const taskText = taskInput.value.trim();

      // If empty, do nothing
      if (taskText === "") {
        alert("Please enter a task!");
        return;
      }
      // If not empty, create a new list using DOM
      document.querySelector('li').innerHTML = `${taskText} + <button class="js-remove-button" onclick="removeListItem()">Remove</button>`;
      
      // Create a remove button
      function removeListItem() {
        document.querySelector('li').remove(); // Remove the <li> element
      }
    }
  </script>
</body>
</html>
