<!DOCTYPE html>
<html>
    <head>
      <title>9g Exercise</title>
    </head>
  <body>
    <!--
    Algorithm
    1. Get the text into the text box
    2. If amount < $40, add $10
    3. Display the total on the page
    -->
    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping.</p>
    <p>Orders over $40 = FREE shipping.</p>
    
    <!--
    1. clicks, keydowns => events
    2. onclik, onkeydown => eventt listeners
    3. event has object called: key
    -->
    <input onkeydown="
      handleCostKeyDown(event)
    " placeholder="Cost of order" class="js-cost-input">
    
    <button onclick="
      calculateTotal();
      ">Calculate
    </button>

    <button class="js-clear" onclick="
      clearInput();
      ">Clear
    </button>

    <p class="js-total-cost"></p>

    <script>
    //Amazon Shipping Calculator
    function calculateTotal(){
      const inputElement = document.querySelector('.js-cost-input');

      //Type Coercion. Value Cost from DOM is a string, need to make it number.
      let cost = Number(inputElement.value);
      
      if (cost < 40) {
        cost = cost + 10;
      }
      document.querySelector('.js-total-cost').innerHTML = `$${cost}`;
    }

    //making a function for onkeydown
    function handleCostKeyDown(event) {
      if (event.key === 'Enter') {
        calculateTotal();
      }
    }

    //Clear the input value
    function clearInput() {
      document.querySelector('.js-cost-input').value = '';
      document.querySelector('.js-total-cost').innerHTML = '';
    }
    </script>
  </body>
</html>
