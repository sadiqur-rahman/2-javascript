<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12i / App</title>
</head>
<body>
  <button class="js-add-button">Add</button>
  <button class="js-remove-button">Remove</button>
  
  <script>
    let messages = 0;
    let getIntervalID;

    function updateTitle() {
      if (document.title === '12i / App') {
        document.title = `(${messages}) New messages`;
      } else {
        document.title = '12i / App';
      }
    }

    document.querySelector('.js-add-button')
      .addEventListener('click', () => {
        clearInterval(getIntervalID);
        messages++;
        getIntervalID = setInterval(updateTitle, 1000);
      });

    document.querySelector('.js-remove-button')
      .addEventListener('click', () => {
        clearInterval(getIntervalID);
        messages--;
        if (messages <= 0) {
          messages = 0;
          document.title = '12i / App';
        } else {
          getIntervalID = setInterval(updateTitle, 1000); 
        }
      });
  </script>
</body>
</html>
