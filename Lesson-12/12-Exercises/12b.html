<script>
  const add = function() {
    console.log(2+3);
  };

  function runTwice(fun) {
    fun();
    fun();
  }

  // 1. Direct Function as parameter 
  runTwice(function() {console.log('12b');});

  // 2. Variable (Indirect Function) as parameter 
  runTwice(add);
</script>
