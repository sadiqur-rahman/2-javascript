<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12o</title>
</head>
<body>
  <script>
    const removeEgg = (foods) => {
      let count = 0;
      return foods.filter((value) => {
        if (value !== 'egg' || count >= 2) {
          return true; // Stop filtering after two eggs
        } else {
          count++;
          return false;
        }
      });
    };

    console.log(removeEgg(['egg', 'apple', 'egg', 'egg', 'ham'])); // ['milk', 'bread']
  </script>
</body>
</html>
