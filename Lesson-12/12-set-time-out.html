<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Funtions</title>
</head>
<body>
  
  <script>
    // Set time out, It can take 2 parameter: 
    // 1st: a function to run in the future. 
    // 2nd: a number in milisecond (1000 ms = 1s).
    setTimeout(function() {
      console.log('timeout');
    }, 3000);
  </script>
</body>
</html>
