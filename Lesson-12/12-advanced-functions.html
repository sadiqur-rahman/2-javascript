<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Funtions</title>
</head>
<body>
  <button onclick="" class="js-button">Click</button>
  
  <script>
    // 1. Calling (Running) the function
    // Advantages: 
    // a. Easier to read 
    // b. Hoisting: calling before creating/ no need to follow order
    greeting();
    function greeting() {
      console.log('hello');
    }
    greeting();



    // 2. Functions are another type of values. 
    // We can save function is a variable. 
    // Disadvantages: 
    // a. No support for Hoisting
    const function1 = function greeting() {
      console.log('hello');
    }
    console.log(function1);
    console.log(typeof(function1));
    function1(); // Calling the variable like function



    // 3. Anonymous Function: has no name
    const function1_2 = function() {
      console.log('hello2/anonymous');
    }
    console.log(function1_2);
    console.log(typeof(function1_2));
    function1_2(); // Calling the variable like function



    // 4. Method: function (anonymous) saved inside an object
    const object = {
      num: 2,
      myFunc: function () {
        console.log('hello3');
      }
    }
    object.myFunc();



    // 5. Passing a value into a function
    function display(param) {
      console.log(param);
    }
    display(2);


    // 6. Passing a function (called: Callback Function/ Callback) into another function
    function run(param) {
      param();
    }
    run(function () {
      console.log('hello4');
    });



    // 7. Another way to Loop through an array using array method
    // a. .forEach method.
    [
      'make dinner',
      'wash dishes',
      'watch youtube'
    ].forEach(function(value, index) {
      console.log(index);
      console.log(value);
    });

    [
      'make dinner',
      'wash dishes',
      'watch youtube'
    ].forEach(function(value, index) {
      if(value === 'wash dishes') {
        return;
      }

      console.log(index);
      console.log(value);
    });



    // 8. Arrow Functions & Reguler Function
    const arrowFunction = (param, param2) => {
      console.log('hello');
      return 5;
    };

    const regulerFunction = function(param, param2) {
      console.log('hello');
      return 5;
    };

    arrowFunction();
    regulerFunction();

    [
      'make dinner',
      'wash dishes',
      'watch youtube'
    ].forEach((value, index) => {
      if(value === 'wash dishes') {
        return;
      }

      console.log(index);
      console.log(value);
    });



    // 9. Shortcuts of Arror Function
    // a. single parameter dont need braces.
    const oneParam = param => {
      console.log(param + 1);
    };

    oneParam(2);

    // b. single line return statement dont need curly brace and return statement.
    const oneLine = () =>  2 + 3;

    console.log(oneLine());
    


    // Putting Arrow Func inside and Object
    const object2 = {
      method: () => {

      },
      // Recomended Shortcut
      method2() {}
    };

    // 10. Add Event Listener: 
    // a. Get the button by class
    // b. Every HTML Element has a method called addEventListener(). It has 2 parameters. 1. event, 2. a function to run.
    // c. We can have as many onclick event listener for one event
    const buttonElement = document.querySelector('.js-button');

    const eventListener = () => {
      console.log('cLick');
    };
    buttonElement.addEventListener('click', eventListener);




    // 11. removeEventListener(). @ paramaeters. a. event, b. function to remove (putting it in a var)
    buttonElement.removeEventListener('click', eventListener);

    buttonElement.addEventListener('click', () => {
      console.log('cLick2');
    });



    // Coming from 7.  no
    // 12. Functions as Values, 2 more array methods
    // a. .filter() method
    console.log([1, -3, 5].filter((value, index) => {
      // run the inner function for each value.
      // inner function returns <true or false>.
      // filter keep the value in a new array.

      // return false; // remove the value from a new array
      // return true; // keep the value in a new array
      /*
      if(value < 0) {
        return false; // remove the value from a new array
      } else {
        return true; // keep the value in a new array
      }
      */
      // Shorter way
      return value > 0; // keep the value in a new array
    }));
    
    // b. .map() method
    console.log([1, 1, 3].map((value, index) => {
      // run the inner function for each value.
      // inner function returns <a new value>.
      // put the new value in a new array
      return value * 2; // keep the value in a new array
    }));



    // 13. Shortcut of Arrow Function
    console.log([1, 1, 3].map(value => value * 2));
    // a. single parameter dont need braces.
    // b. single line return statement dont need curly brace and return statement. 



    // 14. Closures
    // a. if a function has access to a value, it will always have access to that value
    // value gets packaged together (enclosed) with the function
    const outerFunction = () => {
      const outerVariable = 'I am from outer function';
      const innerFunction = () => {
        console.log(outerVariable);
      };
      // Calling the inner function inside the outer function
      innerFunction();
    };
    // Calling the outer function
    // It will also call the inner function
    outerFunction();
  </script>
</body>
</html>
