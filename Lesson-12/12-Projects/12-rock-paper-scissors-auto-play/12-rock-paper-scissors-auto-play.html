<!DOCTYPE html>
<html>
    <head>
      <title>CSS Rock Paper Scissors</title>
      <style>
        body{
          background-color: rgb(25, 25, 25);
          color: white;
          font-family: Arial;
          text-align: center;
        }
        .title {
          font-size: 30px;
          font-weight: bold;
        }
        .result {
          font-size: 25px;
          font-weight: bold;
          margin-top: 50px;
        }
        .move {
          margin-bottom: 60px;
        }
        .auto-play-button {
          background-color: green;
          color: white;
          border: none;
          border-radius: 50px;
          font-size: 15px;
          padding: 8px 15px;
          margin-right: 10px;
          cursor: pointer;
        }
        .show-stop {
          background-color: red;
        }
        .reset-score-button {
          background-color: gray;
          border: none;
          border-radius: 50px;
          font-size: 15px;
          padding: 8px 15px;
          margin-right: 10px;
        }
        .show-reset {
          background-color: white;
          cursor: pointer;
        }
        .move-button {
          width: 120px;
          height: 120px;
          border-radius: 60px;
          border: 3px solid white;
          background-color: transparent;
          margin-right: 10px;
          cursor: pointer;
        }
        .move-icon {
          height: 50px;
          background-color: rgb(25, 25, 25);
        }
      </style>
    </head>
  <body>
    <p class="title">Rock Paper Scissors (Version 7.0)</p>

    <button class="move-button js-rock-button">
    <img src="images/rock-emoji.png" class="move-icon" alt="">
    </button>

    <button class="move-button js-paper-button">
    <img src="images/paper-emoji.png" class="move-icon" alt="">
    </button>

    <button class="move-button js-scissors-button">
    <img src="images/scissors-emoji.png" class="move-icon" alt="">
    </button>

    <p class="js-result result">Lets play...</p>
    <p class="js-moves move"></p>
    <p class="js-score"></p>

    <p><button class="auto-play-button js-auto-play">Auto Play</button></p>

    <p><button class="reset-score-button js-reset">Reset Score</button></p>
    

    

    <script>
      let score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        losses: 0,
        ties: 0
      };
      
      let result;

      //Keeping the score showing even after the reload
      updateScoreElement();


      //Auto Play Button
      document.querySelector('.js-auto-play')
        .addEventListener('click', () => {
                autoPlay();
        });

      //Auto Playing
      let isAutoPlaying = false;
      let intervalID; 

      function autoPlay() {
        if (!isAutoPlaying) {
          intervalID = setInterval(() => {
          const playerMove = pickComputerMove();
          playGame(playerMove);
          }, 1000);
          isAutoPlaying = true;
          document.querySelector('.js-auto-play').textContent = `Stop`;
          document.querySelector('.js-reset').textContent = 'Reset Score';
          document.querySelector('.js-auto-play').classList.add('show-stop');
          document.querySelector('.js-reset').classList.add('show-reset');
        } else {
          clearInterval(intervalID);
          isAutoPlaying = false;
          document.querySelector('.js-auto-play').textContent = `Auto Play`;
          document.querySelector('.js-auto-play').classList.remove('show-stop'); 
        }
      }

      //document.querySelector('.js-rock-button')
      //  .addEventListener('click', playGame('Rock')); // This will not work as function, we need to create one.

      // Move buttons
      document.querySelector('.js-rock-button')
        .addEventListener('click', () => {
          playGame('Rock');
        });

      document.querySelector('.js-paper-button')
        .addEventListener('click', () => {
          playGame('Paper');
        });

      document.querySelector('.js-scissors-button')
        .addEventListener('click', () => {
          playGame('Scissors');
        });

      //Playing the Game
      function playGame(playerMove){
        const computerMove = pickComputerMove();

        if(playerMove === 'Rock') {
          if(computerMove === 'Rock') {
            result = 'Tie.'
          } else if(computerMove === 'Paper'){
            result = 'You lose.'
          } else {
            result = 'You win.'
          }

        } else if(playerMove === 'Paper'){
            if(computerMove === 'Rock') {
              result = 'You win.'
            } else if(computerMove === 'Paper'){
              result = 'Tie.'
            } else {
              result = 'You lose.'
            }

          } else{
            if(computerMove === 'Rock') {
                result = 'You lose.'
              } else if(computerMove === 'Paper'){
                result = 'You win.'
              } else {
                result = 'Tie.'
              }
           }
        
        //Calculating the score
        if(result === 'You win.') {
          score.wins++;
        } else if(result === 'You lose.') {
          score.losses++;
        } else if(result === 'Tie.') {
          score.ties++;
        }

        localStorage.setItem('score', JSON.stringify(score));
        
        //Calling to Update after each playing
        updateResultElement();
        updateMoveElement(playerMove, computerMove);
        updateScoreElement();

        console.log(`${result}
You: ${playerMove}, Computer: ${computerMove}.
Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);
      }

      //Finding Computer Move
      function pickComputerMove(){
        const randomNumber = Math.random();
        let computerMove = '';

        if(randomNumber <= 1/3){
          computerMove = 'Rock';
        } else if(randomNumber <= 2/3) {
          computerMove = 'Paper';
        } else {
          computerMove = 'Scissors';
        }
        return computerMove;
      }

      //Updates result into HTML
      function updateResultElement() {
        document.querySelector('.js-result')
        .innerHTML = result;
      }

      //Updates moves into HTML
      function updateMoveElement(playerMove, computerMove) {
        document.querySelector('.js-moves')
          .innerHTML = `You <img src="images/${playerMove}-emoji.png" class="move-icon"> <img src="images/${computerMove}-emoji.png" class="move-icon"> Computer.`;
      }

      // Checking if the score empty or not
      if (score.wins > 0 || score.losses > 0 || score.ties > 0) {
        document.querySelector('.js-reset').classList.add('show-reset'); 
      } else {
        document.querySelector('.js-reset').classList.remove('show-reset');
        document.querySelector('.js-reset').textContent = 'No scores yet!';
      }

      // Reset button
      document.querySelector('.js-reset')
        .addEventListener('click', () => {
          /*
          // Checking if the score empty or not
          if (score.wins > 0 || score.losses > 0 || score.ties > 0) {
          
          document.querySelector('.js-reset').classList.add('show-reset'); 
          } else {
          document.querySelector('.js-reset').classList.remove('show-reset');
          document.querySelector('.js-reset').textContent = 'No scores yet!';
          }

          */
         
          score.wins = 0;
          score.losses = 0;
          score.ties = 0;

          localStorage.removeItem('score');

          updateScoreElement();

          console.log(`Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);

          if(isAutoPlaying) {
            clearInterval(intervalID);
            isAutoPlaying = false;
            document.querySelector('.auto-play-button').textContent = `Auto Play`;
            document.querySelector('.js-auto-play').classList.remove('show-stop'); 
          }


          

          document.querySelector('.js-reset').classList.remove('show-reset');

          document.querySelector('.js-reset').textContent = 'Done!';
        });

        

      //Updates score into HTML
      function updateScoreElement() {
        document.querySelector('.js-score')
          .innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
      }
    </script>
  </body>
</html>
