<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Funtions</title>
</head>
<body>
  
  <script>
    // Set interval, It can take 2 parameter:
    // 1st: a function to keep running in the future. 
    // 2nd: a number in milisecond (1000 ms = 1s).
    // Returns an interval ID.
    setInterval(function() {
      console.log('interval');
    }, 3000);

    
    console.log('next line 2');
  </script>
</body>
</html>
