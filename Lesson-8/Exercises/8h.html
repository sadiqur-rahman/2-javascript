<!DOCTYPE html>
<html>
    <head>
      <title>Calculator (localStorage)</title>
    </head>
  <body>

    <p>
      Calculator (localStorage)
    </p>

    <p>
      <button onclick="
        updateCalculation('1');
      ">1</button>

      <button onclick="
        updateCalculation('2');
      ">2</button>

      <button onclick="
        updateCalculation('3');
      ">3</button>

      <button onclick="
        updateCalculation(' + ');
      ">+</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('4');
      ">4</button>

      <button onclick="
        updateCalculation('5');
      ">5</button>

      <button onclick="
        updateCalculation('6');
      ">6</button>

      <button onclick="
        updateCalculation(' - ');
      ">-</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('7');
      ">7</button>

      <button onclick="
        updateCalculation('8');
      ">8</button>

      <button onclick="
        updateCalculation('9');
      ">9</button>

      <button onclick="
        updateCalculation(' * ');
       ">*</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('.');
      ">.</button>

    <button onclick="
        updateCalculation('0');
      ">0</button>

    <button onclick="
      // Note: eval() takes a string and runs it as code.
      // Avoid using eval() in real world projects since
      // it can potentially be given harmful code to run.
      // Only use eval() for learning purposes.
      calculation = eval(calculation); //Make the string to do math
      console.log(calculation);

      //Clears the result after pressing = button. 
      calculation = '';

      localStorage.setItem('calculation',calculation);
      ">=</button>

    <button onclick="
        updateCalculation(' / ');
      ">/</button>
    </p>
    
    <p>
    <button onclick="
      calculation = '';
      console.log('Cleared.');

      // Remember to save the calculation here.
      localStorage.setItem('calculation', calculation);">Clear</button>
    </p>
    
    <script>
      let calculation = localStorage.getItem('calculation') || '';

      function updateCalculation(input){
        calculation += input;
        console.log(calculation);
        localStorage.setItem('calculation', calculation);
      }
    </script>
  </body>
</html>
