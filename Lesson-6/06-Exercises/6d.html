<!DOCTYPE html>
<html>
    <head>
      <title>Booleans & If-Statements</title>
    </head>
  <body>
    
    <script>
      let age = 65;
      isHoliday = true;
      if((age <= 6 || age >= 65) && isHoliday != 1){
        console.log(`Discount.`);
      } else{
        console.log(`No discount.`);
      }
    </script>
  </body>
</html>
