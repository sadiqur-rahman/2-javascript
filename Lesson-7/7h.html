<!DOCTYPE html>
<html>
    <head>
      <title>7f</title>
    </head>
  <body>
    <p>Length Converter KM, Miles, Feet.</p>
    <script>
      
      function lengthKM_to_Miles(length, from, to){
        const result = (1 / 1.6) * length;
        console.log(`${result} ${to}`);
      }
      
      function lengthMiles_to_KM(length, from, to){
        const result = length * 1.6;
        console.log(`${result} ${to}`);
      }

      function lengthKM_to_Feet(length, from, to){
        const result = length * 3281;
        console.log(`${result} ${to}`);
      }

      function lengthFeet_to_KM(length, from, to){
        const result = (1 / 3281) * length;
        console.log(`${result} ${to}`);
      }

      function lengthMiles_to_Feet(length, from, to){
        const result = length * 5280;
        console.log(`${result} ${to}`);
      }

      function lengthFeet_to_Miles(length, from, to){
        const result = (1 / 5280) * length;
        console.log(`${result} ${to}`);
      }

      function convertLength(length, from, to){
        if (from != 'km' && from != 'miles' && from != 'feet'){
          let unit = from;
          console.log(`Invalid unit: ${unit}`);
        } else if (to != 'km' && to != 'miles' && to != 'feet') {
          let unit = to;
          console.log(`Invalid unit: ${unit}`);
        } else {
          if (from === to){
            console.log(`${length} ${to}`);
          } else {
            if(from === 'km' && to === 'miles') {
              lengthKM_to_Miles(length, from, to);
            } else if (from === 'miles' && to === 'km') {
              lengthMiles_to_KM(length, from, to);
            } else if (from === 'km' && to === 'feet') {
              lengthKM_to_Feet(length, from, to);
            } else if (from === 'feet' && to === 'km') {
              lengthFeet_to_KM(length, from, to);
            } else if (from === 'miles' && to === 'feet') {
              lengthMiles_to_Feet(length, from, to);
            } else {
              lengthFeet_to_Miles(length, from, to);
            }
          }
        }
        
      }

      convertLength(5, 'miles', 'km');
      convertLength(5, 'miles', 'feet');
      convertLength(5, 'km', 'feet');
      convertLength(5, 'lbs', 'lbs');
    </script>
  </body>
</html>
