<!DOCTYPE html>
<html>
    <head>
      <title>Rock Paper Scissors Version 2.0</title>
    </head>
  <body>
    <p>Rock Paper Scissors (Version 2.0)</p>

    <button onclick="
      playGame('Rock');
    ">Rock</button>

    <button onclick="
      playGame('Paper');
    ">Paper</button>

    <button onclick="
      playGame('Scissors');
    ">Scissors</button>

    <script>
      function playGame(playerMove){
        const computerMove = pickComputerMove();
        let result = '';

        if(playerMove === 'Rock') {
          if(computerMove === 'Rock') {
            result = 'Tie.'
          } else if(computerMove === 'Paper'){
            result = 'Computer wins.'
          } else {
            result = 'You win.'
          }

        } else if(playerMove === 'Paper'){
            if(computerMove === 'Rock') {
              result = 'You win.'
            } else if(computerMove === 'Paper'){
              result = 'Tie.'
            } else {
              result = 'Computer wins.'
            }

        } else{
            if(computerMove === 'Rock') {
                result = 'Computer wins.'
              } else if(computerMove === 'Paper'){
                result = 'You win.'
              } else {
                result = 'Tie.'
              }
        }

        alert(`You: ${playerMove}, Computer: ${computerMove}. Result: ${result}`);
      }

      function pickComputerMove(){
        const randomNumber = Math.random();
        let computerMove = '';

        if(randomNumber >= 0 && randomNumber <= 1/3){
          computerMove = 'Rock';
        } else if(computerMove > 1/3 && computerMove <= 2/3) {
          computerMove = 'Paper';
        } else {
          computerMove = 'Scissors';
        }
        
        return computerMove;
      }
    </script>
  </body>
</html>
