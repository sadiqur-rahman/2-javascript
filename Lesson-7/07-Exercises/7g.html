<!DOCTYPE html>
<html>
    <head>
      <title>7f</title>
    </head>
  <body>
    <p>Length Converter KM, Miles.</p>
    <script>
      function convertLength(length, from, to){
        if (!(from === to)){
          if(from === 'km') {
            const lengthKMtoMiles = (1/1.6)*length;
            console.log(`${lengthKMtoMiles} ${to}`);
          } else {
            const lengthMilestoKM = length*1.6;
            console.log(`${lengthMilestoKM} ${to}`);
          }
        } else {
          console.log(`${length} ${to}`);
        }
      }

      convertLength(50,'miles','km');
      convertLength(32,'km','miles');
      convertLength(50,'km','km');
    </script>
  </body>
</html>
