<!DOCTYPE html>
<html>
    <head>
      <title>Cart Update</title>
    </head>
  <body>

    <p>
      Cart Quantity
    </p>

    <p>
      <button onclick="
      console.log(`Cart quantity: ${cartQuatity}`)">Show Quantity</button>

      <button onclick="
        updateCartQuantity(1);">Add to Cart</button>

      <button onclick="
        updateCartQuantity(2);">+2</button>

      <button onclick="
        updateCartQuantity(3);">+3</button>

      <button onclick="
        updateCartQuantity(4);">+4</button>

      <button onclick="
        updateCartQuantity(5);">+5</button>
    </p>
    

    <p>
      <button onclick="
      removeItems(-1);">Remove from cart</button>

      <button onclick="
      removeItems(-2);">-2</button>

      <button onclick="
      removeItems(-3);">-3</button>
    </p>

    <p>
      <button onclick="
      removeItems(0);">Reset Cart</button>
    </p>
    
    <script>
      let cartQuatity = 0;

      function updateCartQuantity(numberOfItems) {
        if(cartQuatity >= 10){
          console.log('Max capacity is 10. Cart is full.');
        } 
        else if(numberOfItems === 1) {
          cartQuatity = cartQuatity + numberOfItems;
        } 
        else if(numberOfItems === 2) {
          cartQuatity = cartQuatity + numberOfItems;
          if(cartQuatity > 10){
            console.log('Max capacity is 10.');
            cartQuatity -= 2;
          }
        } 
        else if(numberOfItems === 3) {
          cartQuatity = cartQuatity + numberOfItems;
          if(cartQuatity > 10){
            console.log('Max capacity is 10.');
            cartQuatity -= 3;
            return;
          }
        }
        else if(numberOfItems === 4) {
          cartQuatity = cartQuatity + numberOfItems;
          if(cartQuatity > 10){
            console.log('Max capacity is 10.');
            cartQuatity -= 4;
          }
        }
        else {
          cartQuatity = cartQuatity + numberOfItems;
          if(cartQuatity > 10){
            console.log('Max capacity is 10.');
            cartQuatity -= 5;
          }
        }
        console.log(`Cart quantity: ${cartQuatity}`);
      }

      function removeItems(numberOfRemove){
        if(cartQuatity <= 0){
          console.log('Cart is empty.');
          return;
        }
        else if (numberOfRemove === -1) {
          cartQuatity = cartQuatity + numberOfRemove;
        }
        else if (numberOfRemove === -2) {
          if(cartQuatity === 1){
            console.log('Not enough item in cart.');
          } else {
            cartQuatity = cartQuatity + numberOfRemove;
            }
        }
        else if (numberOfRemove === -3) {
          if(cartQuatity <= 2){
            console.log('Not enough item in cart.');
          } else {
            cartQuatity = cartQuatity + numberOfRemove;
            }
        }
        else {
          if(cartQuatity != 0) {
            cartQuatity = 0;
            console.log(`Cart was reset. \nCart quantity: ${cartQuatity}`)
          } else {
            console.log('Cart is empty.');
            }
        }
        console.log(`Cart quantity: ${cartQuatity}`);
      }
    </script>
  </body>
</html>
