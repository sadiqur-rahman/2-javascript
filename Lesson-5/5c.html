<!DOCTYPE html>
<html>
    <head>
      <title>Variables Practice</title>
    </head>
  <body>

    <script>
      let cost = 5 + 3*2 + 9;
      const tax = 0.1;
      let totalTax = cost*tax;
      let totalCost = cost + totalTax;
      console.log(`Cost of food: ${cost}`);
      console.log(`Tax (10%): ${totalTax}`);
      console.log(`Total cost: ${totalCost}`);
    </script>
  </body>
</html>
