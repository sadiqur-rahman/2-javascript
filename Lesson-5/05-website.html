<!DOCTYPE html>
<html>
    <head>
      <title>HTML CSS Review</title>
      <style>
        /* 
        multi 
        line 
        comment.
        */
        .red-button{
          background-color: red;
          color: white;
          border: none;
        }

        .yellow-button{
          background-color: green;

        }
      </style>
    </head>
  <body>
    <!--single line + multi line comment in HTML-->
    <button title="Good Job!" class="red-button" onclick="
        alert('Good Job!')
      ">
      hello
    </button>

    <p>
      paragraph of <button class="yellow-button">hello</button> text
    </p>

    <script>
      //single line comment

      //alert('hello');

      /* 
        multi 
        line 
        comment.
      */

      2 + 2 //the result will not be in the console or webpage.
      console.log(2 + 2); // will take the result to console. 
      console.log('concate' + 'text');
    </script>
  </body>
</html>
