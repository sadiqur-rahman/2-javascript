<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrays and Loops</title>
</head>
<body>
  
  <script>
    const myArray = [10, 20, 30];
    console.log(myArray);
    console.log(myArray[0]);
    myArray[0] = 100;
    console.log(myArray);
    console.log(myArray[0]);

    const myArray2 = ['shanto', 'pranto', 'human'];
    console.log(myArray2);
    console.log(myArray2[2]);
    
    const myArray3 = ['shanto', 1200, true];
    console.log(myArray3);
    console.log(myArray3[0]);

    console.log(Array.isArray(myArray3));
    console.log(myArray3.includes);

    myArray3.push('savar');
    console.log(myArray3);

    myArray3.pop();
    console.log(myArray3);
  </script>
</body>
</html>
