<!DOCTYPE html>
<html lang="en">
<head>
  <title>To-do List</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
    }

    .p-todo2{
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <p>To-do List Practice - 1 (See console)</p>
  <input class="js-input1" placeholder="Write your task">
  <button onclick="addTask1()">Add</button>


  <p class="p-todo2">To-do List Practice - 2</p>
  <input class="js-input2" placeholder="Write your task">
  <button onclick="addTask2()">Add</button>
  <div class="js-todo-list1">
    <p></p>
  </div>


  <p class="p-todo2">To-do List Practice - 3 (Using Loop and Array)</p>
  <input class="js-todo-input" placeholder="Write your task">
  <button onclick="addListItems()">Add</button>
  <div class="js-list-preview">
    <p></p>
  </div>
  
  <script>
    // To-do List 1
    const myTodoList1 = [];
    const inputElement = document.querySelector(".js-input1");

    function addTask1() {
      myTodoList1.push(inputElement.value);
      console.log(myTodoList1);
      inputElement.value = ''; // Clear the input after enter.
    }


    // To-do List 2
    let todoList = [];
    const todoInputElement = document.querySelector('.js-input2');
    
    function addTask2() {
      let todo = todoInputElement.value;
      todoList += `<p>${todo}</p>`;

      todoInputElement.value = '';
      console.log(todoList);

      document.querySelector('.js-todo-list1').innerHTML = todoList;
    }


    // To-do List 3: Using Array to Store, then Loop to show
    const myTodoList = [];
    
    function addListItems() {
      const todoInput = document.querySelector('.js-todo-input');
      const todo = todoInput.value;

      myTodoList.push(todo);
      todoInput.value = '';

      console.log(myTodoList);
      showListItems()
    }

    function showListItems() {
      let todoListHTML = ''; // Accumulator array
      const listPreview = document.querySelector('.js-list-preview');
      
      for(let i = 0; i < myTodoList.length; i++) {
        const todoName = myTodoList[i];
        todoListHTML += `<p>${todoName}</p>`;
      }
      listPreview.innerHTML = todoListHTML;
    }
  </script>
</body>
</html>
