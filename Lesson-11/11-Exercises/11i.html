<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11i</title>
</head>
<body>
  <script>
    function addNum(array, num) {
      
      for (let i = 0; i < array.length; i++) {
        array[i] += num;
      }
      console.log(array);
    }

    addNum([1, 2, 3], 2);
    addNum([1, 2, 3], 3);
  </script>
</body>
</html>
