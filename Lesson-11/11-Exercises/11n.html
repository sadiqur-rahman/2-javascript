<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11n</title>
</head>
<body>
  <script>
    function numsOfWords(words) {

      if (words.length == 0) {
        console.log({wordName: null, count: 0});
        return;
      }

      let result = {};

      for (let i = 0; i < words.length; i++) {
        let word = words[i];

        if (result[word]) {
          result[word]++;
        }
        else {
          result[word] = 1;
        }
      }

      console.log(result);
    }

    numsOfWords(['apple', 'apple', 'mango', 'mango', 'mango']);
  </script>
</body>
</html>
