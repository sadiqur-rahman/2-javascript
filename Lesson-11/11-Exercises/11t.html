<!DOCTYPE html>
<html>
  <head>
    <title>11t</title>
  </head>
  <body>
    <script>
      function removeEgg(foods) {
        
        const result = [];
        let eggsRemoved = 0;

        const reversedFood = foods.reverse();

        for (let i = 0; i < reversedFood.length; i++) {
          // Only skip 'egg' if we removed less than 2
          // of them so far.
          if (reversedFood[i] === 'egg' && eggsRemoved < 2) {
            // Update the number of 'egg' we have removed.
            // This must be done before continue, otherwise,
            // doing continue first will just skip this code.
            eggsRemoved++;
            continue;
          }
          result.push(reversedFood[i]);
        }

        return result.reverse();
      }

      console.log(removeEgg(['egg', 'apple', 'egg', 'egg', 'ham']));
    </script>
  </body>
</html>
