<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11n</title>
</head>
<body>
  <script>
    function numsOfWords(words) {

      if (words.length == 0) {
        console.log({wordName: null, count: 0});
        return;
      }

      let firstWord = words[0];
      let count = 1;

      for (let i = 1; i < words.length; i++) {
        if (words[i] === firstWord) {
          count++;
        }
      }

      let countWords = {
        wordName: firstWord,
        count: count
      }

      console.log(countWords);
    }

    numsOfWords(['apple', 'apple', 'mango']);
  </script>
</body>
</html>
