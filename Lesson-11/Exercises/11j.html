<body>
  <script>
    function addNum(array1, array2) {
      
      for (let i = 0; i < array1.length; i++) {
        array1[i] += array2[i];
      }
      console.log(array1);
    }

    addNum([1, 1, 2], [1, 1, 3]);
    addNum([1, 2, 3], [4, 5, 6]);
  </script>
