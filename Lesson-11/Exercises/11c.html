<!DOCTYPE html>

</head>
<body>
  <script>
    function getLastValue(array) {
      for (let i = 0; i < array.length; i++) {
        lastValue = array[array.length - 1];
        array[array.length - 1] = array[0];
        array[0] = lastValue;
      }
      console.log(array);
    }

    getLastValue([1, 20, 22, 24, 5]);
    getLastValue(['hi', 'hello', 'good']);
  </script>
</body>
</html>
